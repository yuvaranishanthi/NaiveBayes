<!DOCTYPE html>
<html>
<head>
    <title>ðŸ“© SMS Spam Detector</title>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            background: black;
            overflow-x: hidden;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .container {
            background: rgba(0,0,0,0.8);
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            margin: 100px auto;
            box-shadow: 0 0 30px rgba(255,255,255,0.2);
        }
        textarea {
            width: 100%;
            height: 100px;
            border-radius: 10px;
            border: none;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
        button {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            background: linear-gradient(90deg, #ff6600, orange);
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            color: white;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        .result {
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <h1>ðŸ“© SMS Spam Detector</h1>
        <form method="POST">
            <label>Enter your message:</label>
            <textarea name="message" required>{{ message }}</textarea>
            <button type="submit">Check Message</button>
        </form>
        {% if prediction %}
        <div class="result">{{ prediction }}</div>
        {% endif %}
    </div>

    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 50 },
                shape: { type: "circle" },
                color: { value: "#ff6600" },
                opacity: { value: 0.8 },
                size: { value: 5, random: true },
                move: { enable: true, speed: 3, direction: "top", out_mode: "out" }
            }
        });
    </script>
</body>
</html>
